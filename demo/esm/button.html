<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/entry.css">
    <title>Document</title>
</head>
<body>
    <h1>demo-button</h1>
    <div id="app"></div>

    <script type="module">
        import { createApp } from 'vue/dist/vue.esm-bundler.js'

        import SmartyUI, { SFCButton, JSXButton, MyButton } from '../../dist/smarty-ui.js'

        createApp({
            template: `
               <SButton>确定</SButton>
               <JSXButton />
               <SFCButton />
            `
        }).component(SFCButton.name, SFCButton)
          .component(JSXButton.name, JSXButton)
          .component(MyButton.name, MyButton)
          .mount('#app')
    </script>
</body>
</html>
